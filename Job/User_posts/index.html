<html lang="en">

<head>

    <meta name="description" content="User posts">
    <title>User posts</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

            </div>

                    <blockquote id="selected_post_blockquote">Information</blockquote>
                </div>
            </div>
            <div id="favorite_posts" class="favorite-posts">

            </div>
        </main>
    </div>

    <script src="postsLogic.js"></script>
